<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <section id="landing">

    <nav>

            </div>
        </figure>
      <ul class="nav__link--list">
        <li class="nav__link"><a class="nav__links" href="#">Home</a></li>
        <li class="nav__link"><a class="nav__links" href="#">Movies</a></li>
        <li class="nav__link"><a class="nav__links" href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="content__wrapper">
      <h1>Browse our <span class="red">movies</span></h1>
      <div class="input__wrapper">
        <input type="text" placeholder="Search by Name">
        <div class="search__wrapper"><i class="fas fa-magnifying-glass"></i></div>
      </div>
    </div>

    <div class="overlay"></div>
