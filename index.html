<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popcorn Movies</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/50ea0f9d8b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="homepage">
      <nav>
        <figure>
            <div class="popcorn__logo--title">
                <img class="popcorn__logo" src="./assets/popcorn.png" alt="">
                <h3><span class="red">Popcorn Movies</span></h3>
            </div>
        </figure>
      <ul class="nav__link--list">
        <li class="nav__link"><a class="nav__links" href="#">Home</a></li>
        <li class="nav__link"><a class="nav__links" href="#">Movies</a></li>
        <li class="nav__link"><a class="nav__links" href="#">Contact</a></li>
      </ul>
    </nav>

    <section id="landing">
  <div class="features__wrapper">
    <h1 class="features__title">Featured <span class="red">movies</span></h1>
    <div class="featured__movies">
      <figure class="movie__wrapper">
        <img class="featured__movie" src="./assets/onepiece_movie.jpg" alt="">
        <h3 class="movie__title">One Piece: Red</h3>
        <h4 class="movie__year">2022</h5>
        <div class="movie__rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
      </figure>
      <figure class="movie__wrapper">
        <img class="featured__movie" src="./assets/naruto_movie.jpg" alt="">
        <h3 class="movie__title">Naruto Shippuden: Bonds</h3>
        <h4 class="movie__year">2008</h5>
        <div class="movie__rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
      </figure>
      <figure class="movie__wrapper">
        <img class="featured__movie" src="./assets/dragonballz_movie.jpg" alt="">
        <h3 class="movie__title">Dragon Ball Z: Broly</h3>
        <h4 class="movie__year">2019</h5>
        <div class="movie__rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
      </figure>
    </div>
</div>

<div class="content__wrapper">
  <div class="input__wrapper">
    <button class="input__btn" role="button"><span class="text">Search Movies</span></button>
    <div class="search__wrapper"><i class="fas fa-magnifying-glass"></i></div>
  </div>
</div>
</section>
</section>
  </body>
</html>
